<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azure DevOps Repositories and .bm Files</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Azure DevOps Repositories and .bm Files</h1>

    <h2>.bm Files</h2>
    <table>
      <tr>
        <th>Site Name</th>
        <th>Repository Name</th>
        <th>BM File Path</th>
      </tr>
      {% for bm_file in bm_files_data %}
      <tr>
        <td>{{ bm_file["Site Name"] }}</td>
        <td>{{ bm_file["Repository Name"] }}</td>
        <td>{{ bm_file["BM File Path"] }}</td>
      </tr>
      {% endfor %}
    </table>

    <h2>Chart</h2>
    <img
      src="{{ url_for('static', filename='bm_files_chart.png') }}"
      alt="BM Files Chart"
    />
  </body>
</html>
